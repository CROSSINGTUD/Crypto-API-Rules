name: Validate CrySL Rules

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
jobs:
  BuildAndTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-package: jdk
          java-version: 11
      - name: Validate Rules with Maven
        run: mvn -Dtest=RuleCorrectnessTest test